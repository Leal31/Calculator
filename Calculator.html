<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link type="text/css" href="Style.css" rel="stylesheet">
	</head>
	<body onload="init();">
		<table class="Calculator" align ="center">
			<tr>
				<td colspan=4>
					<span id="mainbar"></span>
				</td>
			</tr>
			<tr>
				<td><button id="7">7</button><button id="8">8</button><button id="9">9</button><button id="division">/</button>
				</td>
			</tr>
			<tr>
				<td><button id="4">4</button><button id="5">5</button><button id="6">6</button><button id="multiplication">X</button>
				</td>
			</tr>
			<tr>
				<td><button id="1">1</button><button id="2">2</button><button id="3">3</button><button id="substraction">-</button>
				</td>
			</tr>
			<tr>
				<td><button id="reset">C</button><button id="0">0</button><button id="equal">=</button><button id="sum">+</button>
				</td>
			</tr>
			<tr>
				<td>
					<footer style="color:gray;">Made by Emanuel Leal Arce</footer>
				</td>
			</tr>
		</table>

	</body>
</html>
